<meta charset="utf-8">
<script>

   	function getRandomInt(min, max) {
	    return Math.floor(Math.random() * (max - min +1)) + min;
	}
	
	function getCard() {
	    var cards = ["6","7","8","9","10","J","Q","K","A"];
		return cards[getRandomInt(0, cards.length - 1)];
	}
	   
	function getSum(arr) {
	    var sum = 0;
         for (var x=0; x<arr.length; x++) {
		    var i = arr[x];
		    if ((arr[x] == "J") || (arr[x] == "Q") || (arr[x] == "K")) {
			   	sum = sum + 10;
			} else if (arr[x] != "A") {
			    sum = sum + parseInt(i);
			} else if (sum  > 10) {
			    sum = sum + 1;
			} else {
			    sum = sum + 11;
			}
			}
			return sum;
	}
	 
	    var dealer = [getCard()]
	    var player = [getCard(), getCard()]
	   
	alert("Дилер: " + dealer.join(' ') + " Игрок: " + player.join(' '));
	alert("Сумма карт у игрока: " + getSum(player)); 
	   
</script>
